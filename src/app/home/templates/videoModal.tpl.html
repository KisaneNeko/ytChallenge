<div class="video-modal">
  <div class="modal-container">
    <div class="modal-body">
      <iframe ng-src="{{vidModCtrl.videoUrl}}" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="vidModCtrl.cancel()">Close</button>
    </div>
  </div>
</div>
